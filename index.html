<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contan" class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generate-display" class="form-control" type="text">
                    <button id="generate-btn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="varify-display" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="buttonD(this.innerText)">7</div>
                              <div class="button" onclick="buttonD(this.innerText)">8</div>
                              <div class="button" onclick="buttonD(this.innerText)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="buttonD(this.innerText)">4</div>
                              <div class="button" onclick="buttonD(this.innerText)">5</div>
                              <div class="button" onclick="buttonD(this.innerText)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="buttonD(this.innerText)">1</div>
                              <div class="button" onclick="buttonD(this.innerText)">2</div>
                              <div class="button" onclick="buttonD(this.innerText)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="document.getElementById('varify-display').value = document.getElementById('varify-display').value.slice(0, -1)">&lt;</div>
                                <div class="button" onclick="buttonD(this.innerText)">0</div>
                                <div class="button" onclick="document.getElementById('varify-display').value = null">C</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p id="eror" class="action-left">Eror ! <br> Your limit is over</p>
                                <p class="action-left"><span id="try">0</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="try-again" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="matchd" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
